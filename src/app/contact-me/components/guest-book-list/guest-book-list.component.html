<h4 class="text-center mb-3 mb-lg-4">{{ title }}</h4>
<ng-container *ngIf="list.length > 0">
  <ng-container *ngIf="message">
    <div class="alert {{ message.status ? 'alert-' + message.status : ''}}">
      {{ message.text }}
    </div>
  </ng-container>
</ng-container>
<div class="table-responsive">
  <table class="table table-hover text-nowrap" *ngIf="list.length > 0; else emptyList">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nama</th>
        <th scope="col">No. Handphone</th>
        <th scope="col">Email</th>
        <th scope="col">Pesan & Kesan</th>
        <th scope="col">Tanggal Kirim</th>
        <th scope="col" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.note }}</td>
        <td>{{ dateTime | date: 'EEEE, d-LLL-yyyy' }}</td>
        <td class="d-flex justify-content-center">
          <div class="btn btn-warning" (click)="selectGuestBook(item)">
            <i class="bi bi-pencil-square"></i>
          </div>
          <span class="mx-1"></span>
          <div class="btn btn-danger" (click)="deleteGuestBook(item)">
            <i class="bi bi-trash"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyList>
    <div class="alert alert-info d-flex justify-content-center align-items-center">
      <h5>Loading Data...</h5>
    </div>
  </ng-template>
</div>
