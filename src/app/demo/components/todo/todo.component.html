<div class="row">
  <div class="col">
    <!-- one way dari luar ditandai kurung siku ([todos]) dan properti biasa (title) seperti dibawah ini -->
    <!-- one way dari dalam ditandai kurung bulat (selectedTodo) seperti dibawah ini -->
    <!-- two way binding ditandai dengan kurung siku bulat [(toggleDone)] seperti dibawah ini -->
    <app-todo-list
      title="Judul Baru"
    ></app-todo-list>
  </div>
  <div class="col">
    <!-- contoh penerapan two way binding dengan getter setter property -->
    <app-todo-form></app-todo-form>
  </div>
</div>
