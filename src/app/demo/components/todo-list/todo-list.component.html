<ng-container *ngIf="list.length > 0">
  <ul class="list-group mb-5">
    <button *ngFor="let item of list" class="list-group-item list-group-item-action{{ toggleActive(item.id) }}" (click)="selectTodo(item)">
      <input type="checkbox" class="form-check-input me-1" [checked]="item.isDone"> <!-- [checked] bawaan dari html yang diubah dalam bentuk code angular -->
      {{ item.name }}
    </button>
  </ul>
</ng-container>
